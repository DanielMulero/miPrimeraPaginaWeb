    <h1 class="alinear-texto">Contacto</h1>
    <img class="imagen-formulario" src="img/contacto-formulario.jpg" alt="Imagen Principal">

    <!--CONTACTO-->
    <main class="contenedor section width-centrado">
        <h2 class="alinear-texto texto-formulario">Llena el formulario de Contacto</h2>

        <form class="contacto" action="http://www.iesanaluisabenitez.org/" method="get">
            <fieldset>
                <legend>Introduzca tu informacion</legend>
                <label for="nombre">Nombre:</label>
                <input class="input" type="text" id="nombre" placeholder="Tu Nombre" required>

                <label for="email">E-mail:</label>
                <input class="input" type="email" id="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input class="input" type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>

            </fieldset>


            <fieldset>
                <legend>Contacto</legend>

                <p class="margin-0">De que forma prefieres ser contactado:</p>

                <div class="forma-contacto">
                    <label for="telefono-contacto">Teléfono</label>
                    <input class="input input-radio" type="radio" name="contacto" value="telefono-contacto" id="telefono-contacto">

                    <label for="correo">E-mail</label>
                    <input class="input input-radio" type="radio" name="contacto" value="correo" id="correo">
                </div>


            </fieldset>

            <div class="submit-contacto">

                <input type="submit" value="Enviar" class="boton-negro mq-btn">

            </div>

        </form>
    </main>
